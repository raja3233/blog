{%extends 'base.html'%}
{%block content%}
<div class = 'container'>
  <div class = 'row'>
     <div class = 'col-xs-8'>
         <div class="row title">
           <div class = 'col-xs-9'><h2>{{post.title}}</h2></div>
           <date class = "col-xs-3 ">{{post.date.strftime('%Y-%m-%d %H:%M:%S')}}</date>
         </div>
         <div class = 'row'>
           <p class = 'col-xs-12 top-margin-high'>
             {{post.content}}
           </p>
         </div>
     </div>
  </div>

</div>
{%endblock%}
